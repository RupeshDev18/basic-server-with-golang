<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/addGuest" method="post">
      <div class="title">Enter Guest's Details</div>
      <div class="input-container ic1">
        <input
          id="name"
          class="input"
          type="text"
          name="name"
          placeholder=" "
        />
        <div class="cut"></div>
        <label for="name" class="placeholder">First name</label>
      </div>
      <div class="input-container ic2">
        <input
          id="message"
          class="input"
          type="text"
          name="message"
          placeholder=" "
        />
        <div class="cut"></div>
        <label for="message" class="placeholder">Message</label>
      </div>

      <button type="submit" class="submit">submit</button>
    </form>
    <a href="./guestList">See Guest List</a>
  </body>
</html>
